<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>onBeat | Music Experience</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Animated gradient background */
body {
    background: linear-gradient(270deg, #ff6a6a, #ffc371, #00d9ff, #be3bff);
    background-size: 800% 800%;
    animation: gradientShift 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    text-align: center;
}

@keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Logo + Title */
.logo-container {
    display: flex;
    align-items: center;
    gap: 20px;
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
}

.logo-container img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    box-shadow: 0 0 30px rgba(255,255,255,0.6);
    animation: bounceLogo 2s infinite;
}

.logo-container h1 {
    font-size: 5rem;
    text-shadow: 0 0 20px rgba(0,0,0,0.5);
    letter-spacing: 5px;
    animation: fadeIn 2s ease forwards 0.5s;
}

/* Button */
.btn-start {
    padding: 20px 60px;
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    background: rgba(0,0,0,0.4);
    border: 2px solid #fff;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    margin-top: 40px;
    animation: fadeIn 2s ease forwards 1s;
}

.btn-start:hover {
    background: #fff;
    color: #000;
    transform: scale(1.1);
}

/* Music visualizer bars */
.bars {
    display: flex;
    gap: 8px;
    margin-top: 60px;
    justify-content: center;
}

.bar {
    width: 12px;
    height: 40px;
    background: rgba(255,255,255,0.8);
    animation: bounce 1s infinite;
    border-radius: 6px;
}

.bar:nth-child(1) { animation-delay: 0s; }
.bar:nth-child(2) { animation-delay: 0.2s; }
.bar:nth-child(3) { animation-delay: 0.4s; }
.bar:nth-child(4) { animation-delay: 0.6s; }
.bar:nth-child(5) { animation-delay: 0.8s; }

@keyframes bounce {
    0%, 100% { height: 40px; }
    50% { height: 100px; }
}

/* Logo bounce */
@keyframes bounceLogo {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

/* Fade in for elements */
@keyframes fadeIn {
    to { opacity: 1; }
}

/* Floating musical notes */
.note {
    position: absolute;
    bottom: -50px;
    font-size: 1.5rem;
    color: rgba(255,255,255,0.7);
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(-800px) rotate(360deg); opacity:0; }
}

/* Responsive */
@media screen and (max-width: 768px){
    .logo-container h1 { font-size: 3rem; }
    .btn-start { padding: 15px 40px; font-size: 1.2rem; }
}
</style>
</head>
<body>

<!-- Logo + Title -->
<div class="logo-container">
    <img src="assets/ir.png" alt="onBeat Logo">
    <h1>onBeat</h1>
</div>

<!-- Button -->
<a href="index.html" class="btn-start">Get Started</a>

<!-- Music Bars -->
<div class="bars">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>

<!-- Floating Musical Notes -->
<script>
const notes = ['\u266A', '\u266B', '\u266C', '\u2669', '\u266A'];
for(let i=0; i<15; i++){
    const note = document.createElement('div');
    note.className = 'note';
    note.textContent = notes[Math.floor(Math.random()*notes.length)];
    note.style.left = Math.random()*100 + 'vw';
    note.style.fontSize = (Math.random()*20 + 15) + 'px';
    note.style.animationDuration = (Math.random()*3 + 4) + 's';
    document.body.appendChild(note);
}
</script>

</body>
</html>
