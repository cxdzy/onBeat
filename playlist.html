<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>onBeat | Music Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Animated gradient background */
        body {
            background: linear-gradient(270deg, #ff6a6a, #ffc371, #00d9ff, #be3bff);
            background-size: 800% 800%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Logo + Title */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
        }

        .logo-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            animation: bounceLogo 2s infinite;
        }

        .logo-container h1 {
            font-size: 5rem;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            letter-spacing: 5px;
            animation: fadeIn 2s ease forwards 0.5s;
        }

        /* Button */
        .btn-start {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 40px;
            animation: fadeIn 2s ease forwards 1s;
        }

        .btn-start:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
        }

        /* Music visualizer bars */
        .bars {
            display: flex;
            gap: 8px;
            margin-top: 60px;
            justify-content: center;
        }

        .bar {
            width: 12px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            animation: bounce 1s infinite;
            border-radius: 6px;
        }

        .bar:nth-child(1) {
            animation-delay: 0s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.4s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.6s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes bounce {

            0%,
            100% {
                height: 40px;
            }

            50% {
                height: 100px;
            }
        }

        /* Logo bounce */
        @keyframes bounceLogo {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* Fade in for elements */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Floating musical notes */
        .note {
            position: absolute;
            bottom: -50px;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-800px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .logo-container h1 {
                font-size: 3rem;
            }

            .btn-start {
                padding: 15px 40px;
                font-size: 1.2rem;
            }
        }

        /* Popup overlay */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Popup box */
        .popup-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 20px;
            width: 360px;
            text-align: center;
            animation: popupFade 0.4s ease;
        }

        .popup-box h2 {
            margin-bottom: 8px;
        }

        .popup-box p {
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 20px;
        }

        .popup-box input,
        .popup-box select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        /* Profile upload */
        .profile-upload img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #000;
            margin-bottom: 10px;
        }

        .upload-btn {
            display: inline-block;
            padding: 6px 16px;
            background: #000;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .upload-btn input {
            display: none;
        }

        /* Default avatars */
        .default-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .default-avatar:hover {
            transform: scale(1.05);
        }

        .default-avatar.selected {
            border: 4px solid #ba51ff;
        }

        /* Button */
        .popup-box button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Animation */
        @keyframes popupFade {
            from {
                transform: scale(0.85);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(255, 0, 0, 0.85);
            color: #fff;
            padding: 14px 26px;
            border-radius: 30px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Transition screen */
        .transition {
            position: fixed;
            inset: 0;
            background: linear-gradient(270deg, #ff6a6a, #00d9ff, #be3bff);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }

        .transition.show {
            opacity: 1;
            pointer-events: all;
        }

        /* Loader box */
        .loader {
            text-align: center;
            color: #fff;
            animation: zoomIn 0.6s ease;
        }

        .loader h2 {
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .loader p {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* Mini music bars */
        .mini-bars {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin: 20px 0;
        }

        .mini-bars span {
            width: 8px;
            height: 30px;
            background: #fff;
            border-radius: 5px;
            animation: barMove 1s infinite;
        }

        .mini-bars span:nth-child(1) {
            animation-delay: 0s;
        }

        .mini-bars span:nth-child(2) {
            animation-delay: .1s;
        }

        .mini-bars span:nth-child(3) {
            animation-delay: .2s;
        }

        .mini-bars span:nth-child(4) {
            animation-delay: .3s;
        }

        .mini-bars span:nth-child(5) {
            animation-delay: .4s;
        }

        /* Animations */
        @keyframes barMove {

            0%,
            100% {
                height: 15px;
            }

            50% {
                height: 40px;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Logo + Title -->
    <div class="logo-container">
        <img src="assets/ir.png" alt="onBeat Logo">
        <h1>onBeat</h1>
    </div>

    <button onclick="showUserPopup()" class="btn-start">Get Started</button>
    <!-- User Details Popup -->
    <div id="userPopup" class="popup-overlay">
        <div class="popup-box">
            <h2 style="color: #ff12d4;">Before that...</h2>
            <p>Before we begin, may we know your details?</p>

            <!-- Profile Image -->
            <div class="profile-upload">
                <div style="display:flex; align-items:center; gap:15px; justify-content:center; margin-bottom:10px;">
                    <img id="profilePreview" src="assets/default-avatar.png" alt="">

                    <label class="upload-btn">
                        Upload Photo
                        <input type="file" id="profileInput" accept="image/*">
                    </label>
                </div>

                <!-- <p style="font-size:0.8rem; text-align:center; margin:10px 0;">
                    Or Choose an Avatar
                </p>

                <div style="display:flex; gap:10px; justify-content:center; margin-bottom:10px;">
                    <img src="assets/avatar1.jpg" class="default-avatar">
                    <img src="assets/avatar2.jpg" class="default-avatar">
                    <img src="assets/avatar3.jpg" class="default-avatar">
                </div> -->
            </div>



            <!-- User Inputs -->
            <input type="text" id="userName" placeholder="Your Name">
            <input type="date" id="userDOB">

            <select id="userGender">
                <option value="">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button onclick="saveUserDetails()">Go</button>
        </div>
    </div>




    <!-- Music Bars -->
    <div class="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <script>
        // Select popup overlay
        const userPopup = document.getElementById("userPopup");

        // Listen click pada overlay
        userPopup.addEventListener("click", (e) => {
            // Jika yang click bukan popup-box, tutup popup
            if (e.target === userPopup) {
                userPopup.style.display = "none";
            }
        });

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.remove("show");
            }, 2500);
        }
    </script>

    <script>
        let selectedAvatar = "assets/default-avatar.png";

        // Show popup after Get Started
        function showUserPopup() {
            document.getElementById("userPopup").style.display = "flex";
        }

        document.getElementById("profileInput").addEventListener("change", function () {
            const file = this.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                selectedAvatar = reader.result; // base64
                document.getElementById("profilePreview").src = selectedAvatar;
                clearAvatarSelection();
            };
            reader.readAsDataURL(file);
        });

        document.querySelectorAll(".default-avatar").forEach(avatar => {
            avatar.addEventListener("click", () => {
                clearAvatarSelection();
                avatar.classList.add("selected");

                // Preview tetap pakai src normal
                document.getElementById("profilePreview").src = avatar.src;

                // Convert default avatar ke base64 supaya print window OK
                const img = new Image();
                img.crossOrigin = "anonymous"; // penting kalau browser CORS
                img.src = avatar.src;
                img.onload = () => {
                    const canvas = document.createElement("canvas");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(img, 0, 0);
                    selectedAvatar = canvas.toDataURL("image/png"); // base64 untuk print
                }
            });
        });
        function clearAvatarSelection() {
            document.querySelectorAll(".default-avatar").forEach(a => a.classList.remove("selected"));
        }

        // Save data
        function saveUserDetails() {
            const name = document.getElementById("userName").value.trim();
            const dob = document.getElementById("userDOB").value;
            const gender = document.getElementById("userGender").value;

            if (!name || !dob || !gender) {
                showToast("Please complete all details");
                return;
            }

            // fallback avatar
            const avatarToSave = selectedAvatar || "assets/default-avatar.jpg";

            const userData = {
                name,
                dob,
                gender,
                avatar: avatarToSave
            };

            localStorage.setItem("userProfile", JSON.stringify(userData));

            // hide popup
            document.getElementById("userPopup").style.display = "none";

            // optional transition animation
            const transition = document.getElementById("transition");
            if (transition) transition.classList.add("show");

            setTimeout(() => {
                window.location.href = "index.html";
            }, 1200);
        }


    </script>
    <!-- Floating Musical Notes -->
    <script>
        const notes = ['\u266A', '\u266B', '\u266C', '\u2669', '\u266A'];
        for (let i = 0; i < 15; i++) {
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + 'vw';
            note.style.fontSize = (Math.random() * 20 + 15) + 'px';
            note.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(note);
        }
    </script>
    <!-- Toast -->
    <div id="toast" class="toast"></div>
    <!-- Transition Loading -->
    <div id="transition" class="transition">
        <div class="loader">
            <h2>Welcome to onBeat</h2>
            <div class="mini-bars">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
            <p>Preparing your music experience...</p>
        </div>
    </div>

</body>

</html>
